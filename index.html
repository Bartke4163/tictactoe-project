<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="text">TIC TAC TOE</div>
    <div class="container">
      <div id="turn">Choose your player names</div>
      <div class="name-inputs">
        <input type="text" class="player1" placeholder="X player name" />
        <input type="text" class="player2" placeholder="O player name" />
      </div>
      <button class="start-button" id="startButton">Start Game</button>
      <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <div>
        <button class="restart-button" id="restartButton">Restart Game</button>
      </div>
    </div>
    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text></div>
      <button id="restartButton">Restart</button>
    </div>
    <script src="copy.js"></script>
  </body>
</html>
